<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
  <title>Admin - Vasyl Virastyuk Fan Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <header class="fixed-top bg-secondary">
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-sm navbar-light col-12">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
            aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link text-light">Main</a>
              </li>
              <li>
                <span class="nav-link text-light">Matches</span>
                <ul class="nav  bg-secondary">
                  <li class="nav-item"><a href="#" class="nav-link text-light">Calendar of matches</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-light">Next game</a></li>
                  <li class="nav-item"><a href="#" class="nav-link text-light">Ratings</a></li>
                </ul>
              </li>
              <li class="nav-item"><a href="news.html" class="nav-link text-light">News</a></li>
              <li class="nav-item"><a href="fans.html" class="nav-link text-light">Fans</a></li>
              <li class="nav-item"><a href="contacts.html" class="nav-link text-light">Contacts</a></li>
              <li class="nav-item"><a href="admin.html" class="nav-link text-light active">Admin</a></li>
            </ul>
          </div>
          <a class="navbar-brand" href="index.html"><img src="images/logo.png" class="logo" alt="logo" /></a>
        </nav>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <h1 class="text-center mt-3 col-12">Add news</h1>
      <fieldset class="col-12">
        <legend>Choose storage for using it</legend>
        <label><input type="radio" name="storage" value="localStorage"/> Local</label>
        <label><input type="radio" name="storage" value="IndexedDB"/> IndexedDB</label>
      </fieldset>
      <div class="col-sm-6 mt-3 mb-3">
        <img class="card-img-top" src="images/noimage.jpg" alt="article image" id="newsImgPreview">
      </div>
      <div class="col-sm-6 mt-3 mb-3 button-wrap">
        <label>Add image <input type="file" accept=".png, .jpg, .jpeg" id="newsImage"/></label>
      </div>
      <div class="col-sm-6 mt-3 mb-3">
        <input class="col-12 mb-3" type="text" placeholder="News title" id="newsTitle"/>
        <textarea class="col-12" placeholder="News text" rows="10" id="newsText"></textarea>
      </div>
      <div class="col-sm-6 mt-3 mb-3 button-wrap">
        <button id="addNews">Add news</button>
        <button id="clearLS">Clear local storage</button>
      </div>
    </div>
  </main>
  <footer class="bg-secondary sticky-footer">
    <div class="col-12">
      <p class="mb-0 text-light">All rights reserved</p>
    </div>
  </footer>
  <div id="popup"><span>New article was added!</span></div>
  <div id="error"><span>All fields are required!</span></div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="js/addNews.js"></script>
</body>

</html>
